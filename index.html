<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header class="px-3">
        <div class="d-flex align-items-center">
            <img src="original.png" alt="icona boolean">
            <h1><b>Campo Minato</b></h1>
        </div>

        <div>
            <form>
                <label>Difficoltà:</label>
                <select id="difficulty">
                    <option value="easy">10 x 10</option>
                    <option value="normal">9 x 9</option>
                    <option value="hard">7 x 7</option>
                </select>
                <button>Play</button>
            </form>
        </div>

    </header>

    <main>
        <div id="grid">
            <h2>Seleziona la difficoltà e gioca!</h2>
        </div>
    </main>

    <footer class="px-3 d-flex align-items-center">
        <h4>Made with &#10084; by <a href="#">Boolean</a></h4>

    </footer>   
</body>
</html>
